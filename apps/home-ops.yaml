apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-ops
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/dedyoc/homelab-ops.git
    targetRevision: HEAD
    path: packages/home-ops
  destination:
    server: https://kubernetes.default.svc
    namespace: home-ops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
