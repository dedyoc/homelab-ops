apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-layer
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/dedyoc/homelab-ops.git
    targetRevision: HEAD
    path: packages/system
  destination:
    server: https://kubernetes.default.svc
    namespace: default 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
